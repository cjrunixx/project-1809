<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Week</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/transitions.css" />
  <link rel="stylesheet" href="assets/css/cursor.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css" />

  <script src="assets/js/utils.js" defer></script>
  <script src="assets/js/cursor.js" defer></script>
  <script src="assets/js/music.js" defer></script>
  <script src="assets/js/transition.js" defer></script>
  <script src="assets/js/dashboard.js" defer></script>
</head>

<body class="dashboard-page">
  <main class="dash-shell">
    <header class="dash-hero" data-reveal>
      <p class="kicker">Valentine Week</p>
      <h1>Seven days. Seven little surprises.</h1>
      <p class="sub">Each card unlocks on its date.</p>
      <p class="dash-progress" id="progressLine" aria-live="polite"></p>
    </header>

    <section class="dash-grid" id="daysGrid" aria-label="Valentine week dashboard"></section>

    <section class="dash-final" id="finalCard" aria-label="Final thank you"></section>

    <div class="dash-dev" id="devPanel" hidden>
      <p class="tiny-note">
        Debug mode is on. You can reset progress for testing.
      </p>
      <button class="ghost-btn" id="resetBtn" type="button">Reset progress</button>
    </div>

    <footer class="dash-footer">
      <a class="text-link" href="timeline.html">Back to our timeline</a>
    </footer>
  </main>

  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
